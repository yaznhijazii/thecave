    <script>
        function initCarousels() {
            document.querySelectorAll('.carousel').forEach(carousel => {
                const images = carousel.getAttribute('data-images').split(',');
                const gallery = document.createElement('div');
                gallery.classList.add('gallery');
                images.forEach((img, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.trim();
                    imgElement.addEventListener('click', () => openModal(imgElement.src));
                    if (index === 0) imgElement.classList.add('active');
                    gallery.appendChild(imgElement);
                });
                carousel.appendChild(gallery);
            });
        }

        function prevImage(carouselContainer) {
            const gallery = carouselContainer.querySelector('.gallery');
            const images = gallery.querySelectorAll('img');
            gallery.insertBefore(images[images.length - 1], images[0]);
        }

        function nextImage(carouselContainer) {
            const gallery = carouselContainer.querySelector('.gallery');
            const images = gallery.querySelectorAll('img');
            gallery.appendChild(images[0]);
        }

        // Modal Functions
        function openModal(src) {
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.onclick = closeModal;

            const modalContent = document.createElement('div');
            modalContent.classList.add('modal-content');

            const img = document.createElement('img');
            img.src = src;

            const close = document.createElement('span');
            close.classList.add('close');
            close.innerHTML = '&times;';
            close.onclick = closeModal;

            modalContent.appendChild(close);
            modalContent.appendChild(img);
            modal.appendChild(modalContent);

            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = ''; // Restore scrolling
            }
        }

        document.addEventListener('DOMContentLoaded', initCarousels);
    </script>
